server:
  port: 8484

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/kosmo_furniture
    username: kosmo_furniture
    password: 1234

#  Spring boot에서 JSP사용하기위한 설정 시작
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp

  thymeleaf:
    view-names: thymeleaf/*
#  Spring boot에서 JSP사용하기위한 설정 끝

#  파일업로드 사이즈 설정
  servlet:
    multipart:
      maxFileSize: 100MB
      maxRequestSize: 100MB

  devtools:
    livereload:
      enabled: true

# pagination 설정
pagehelper:
  helper-dialect: mysql
  auto-dialect: true
  reasonable: true
  page-size-zero: false
  offset-as-page-num: false
  row-bounds-with-count: false
  auto-runtime-dialect: false
  close-conn: true
  default-count: true

mybatis:
  type-aliases-package: com.kosmo.kosmofurniture.domain
  configuration: # member_id의 컬럼을 memberId로 자동으로 변환
    map-underscore-to-camel-case: true
#  mapper-locations: classpath:mapper/**/*.xml

logging:
  level:
    com.kosmo.kosmofurniture : debug
    com.kosmo.kosmofurniture.mapper : warn