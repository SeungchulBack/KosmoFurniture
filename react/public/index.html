    <!--Login Form 구현-->
    <div
      class="modal fade"
      id="modalLoginForm"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form id="loginForm">
            <div class="login-div">
              <ul class="top">
                <li>
                  <label for="txt1">아이디</label
                  ><input type="text" id="account" />
                </li>
                <li>
                  <label for="txt2">비밀번호</label
                  ><input type="password" id="pwd" />
                </li>
                <li><button data-dismiss="modal" id="login">로그인</button></li>
                <li class="save">
                  <input type="checkbox" id="check1" /><label for="check1"
                    >아이디저장</label
                  >
                </li>
              </ul>
              <button class="btm">
                <a id="mem" href="member.html">회원가입</a>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--Header Start-->
    <section id="header">
     
      <div>
        <ul id="navbar">
          <li><a class="active" href="index.html">Home</a></li>
          <li>
            <a
              href="#"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              Shop
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Chair</a>
              <a class="dropdown-item" href="#">Bed</a>
              <a class="dropdown-item" href="#">Table</a>
            </div>
          </li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li>
            <div id="logonUser">
              <a
                href="#"
                id="navbarDropdownMenuLink"
                data-toggle="dropdown"
                aria-expanded="false"
              >
                <span><i class="fas fa-user fa-lg"></i></span>
              </a>
              <div
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <a class="dropdown-item" href="#"><div id="welcome"></div></a>
                <a class="dropdown-item" href="#">내 정보</a>
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="moveToCart(); return false;"
                  >장바구니</a
                >
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="moveToOrder(); return false;"
                  >주문조회</a
                >
                <a class="dropdown-item" href="#"
                  ><button class="btn btn-secondary" id="logout">
                    로그아웃
                  </button></a
                >
              </div>
            </div>
            <div>
              <a
                id="login_button"
                href=""
                data-toggle="modal"
                data-target="#modalLoginForm"
              >
                <i class="far fa-user fa-lg"></i
              ></a>
            </div>
          </li>
        </ul>
      </div>
    </section>

    <!--txt & btn Start-->
    <section id="txt-btn">
      <h4>Trade-in-offer</h4>
      <h2>Best of Best</h2>
      <h1>Various products</h1>
      <p>Save more with coupons & up to 70% off!</p>
      <button>Shop Now</button>
    </section>

    <!--Product Start-->
    <section id="product1" class="section-p1">
      <h2>Proudcts</h2>
      <p>Furniture Collection</p>
      <div class="pro-container" id="pro-container"></div>
    </section>

    <!--Footer-->
    <section id="banner" class="section-m1">
      <h4>Repair Services</h4>
      <h2>Up to <span>70% off</span> - All Furniture</h2>
      <button class="normal">Explore More</button>
    </section>
