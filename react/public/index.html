<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>팀 프로젝트</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!--Login Form 구현-->
    <div
      class="modal fade"
      id="modalLoginForm"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form id="loginForm">
            <div class="login-div">
              <ul class="top">
                <li>
                  <label for="txt1">아이디</label
                  ><input type="text" id="account" />
                </li>
                <li>
                  <label for="txt2">비밀번호</label
                  ><input type="password" id="pwd" />
                </li>
                <li><button data-dismiss="modal" id="login">로그인</button></li>
                <li class="save">
                  <input type="checkbox" id="check1" /><label for="check1"
                    >아이디저장</label
                  >
                </li>
              </ul>
              <button class="btm">
                <a id="mem" href="member.html">회원가입</a>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--Header Start-->
    <section id="header">
      <a href="#"><img src="img/logo.png" class="logo" alt="" /></a>
      <div>
        <ul id="navbar">
          <li><a class="active" href="index.html">Home</a></li>
          <li>
            <a
              href="#"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              Shop
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Chair</a>
              <a class="dropdown-item" href="#">Bed</a>
              <a class="dropdown-item" href="#">Table</a>
            </div>
          </li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li>
            <a href="#" onclick="moveToCart(); return false;"
              ><i class="fas fa-shopping-bag"></i
            ></a>
          </li>
          <li id="welcome"></li>
          <li>
            <a
              id="login_button"
              href=""
              class="btn btn-default btn-rounded"
              data-toggle="modal"
              data-target="#modalLoginForm"
            >
              <i class="fas fa-user"></i
            ></a>
            <button
              class="btn btn-secondary"
              id="logout"
              style="visibility: hidden"
            >
              로그아웃
            </button>
          </li>
        </ul>
      </div>
    </section>

    <div id="output"></div>
    <!--txt & btn Start-->
    <section id="txt-btn">
      <h4>Trade-in-offer</h4>
      <h2>Best of Best</h2>
      <h1>Various products</h1>
      <p>Save more with coupons & up to 70% off!</p>
      <button>Shop Now</button>
    </section>

    <!--Product Start-->
    <section id="product1" class="section-p1">
      <h2>Proudcts</h2>
      <p>Furniture Collection</p>
      <div class="pro-container" id="pro-container"></div>
    </section>

    <!--Footer-->
    <section id="banner" class="section-m1">
      <h4>Repair Services</h4>
      <h2>Up to <span>70% off</span> - All Furniture</h2>
      <button class="normal">Explore More</button>
    </section>
  </body>
  <script src="jquery-3.3.1.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="login.js"></script>
</html>
